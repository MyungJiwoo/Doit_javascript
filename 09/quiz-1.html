<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>연습문제 1</title>
  <link rel="stylesheet" href="css/sol-1.css">
</head>

<body>
  <div id="container">
    <h1>피자 주문</h1>
    <form>
      <fieldset>
        <legend>사이즈</legend>
        <p>Large - 24000 원 </p>
      </fieldset>
      <fieldset name="cb">
        <legend>추가 주문 </legend>
        <label><input type="checkbox" name="pickle" class="checkbx" value="800">피클(800원)</label><br>
        <label><input type="checkbox" name="chilly" class="checkbx" value="300">칠리 소스(300원)</label><br>
        <label><input type="checkbox" name="deeping" class="checkbx" value="200">디핑 소스(200원)</label><br>
        <label><input type="checkbox" name="stick" class="checkbx" value="4800">치즈스틱(4개, 4800원)</label><br>
        <label><input type="checkbox" name="salad" class="checkbx" value="2400">콘 샐러드(2400원)</label>
      </fieldset>
      <fieldset>
        <legend>합계</legend>
        <input type="text" id="total" name="total" class="price" readonly>
      </fieldset>
    </form>
  </div>

  <script>
    var price = 24000;

    var menu = document.querySelectorAll(".checkbx"); // quertSelectorAll로 메뉴판을 가져오기
    var total = document.querySelector("#total");

    for (i = 0; i < menu.length; i++) { // quertSelectorAll로 가져온 메뉴판에서 어떤 선택이 될 때마다 if문  실행
      menu[i].onclick = function () {
        if (this.checked == true) {
          price += parseInt(this.value);
        }
        else {
          price -= parseInt(this.value);
        }
        total.value = price + "원";
      }
    }
  </script>
</body>

</html>
